<!DOCTYPE html>
<html>
<head>
  <title>Cash Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Cash Calculator</h1>
        
        <div class="row">
          <img src="images/five_thousand_note.jpg"></img>
          <input type="number" id="et5000" class="cash-input" placeholder="Enter No. of Rs.5000 Notes">
          <span id="txt5000" class="cash-text">0</span>
        </div>

        <div class="row">
          <img src="images/one_thousand_note.jpg"></img>
          <input type="number" id="et1000" class="cash-input" placeholder="Enter No. of Rs.1000 Notes">
          <span id="txt1000" class="cash-text">0</span>
        </div>
        <div class="row">
          <img src="images/five_hundred_note.jpg"></img>
          <input type="number" id="et500" class="cash-input" placeholder="Enter No. of Rs.500 Notes">
          <span id="txt500" class="cash-text">0</span>
        </div>

        <div class="row">
          <img src="images/one_hundred_note.jpg"></img>
          <input type="number" id="et100" class="cash-input" placeholder="Enter No. of Rs.100 Notes">
          <span id="txt100" class="cash-text">0</span>
        </div>

        <div class="row">
          <img src="images/fifty_note.jpg"></img>
          <input type="number" id="et50" class="cash-input" placeholder="Enter No. of Rs.50 Notes">
          <span id="txt50" class="cash-text">0</span>
        </div>

        <div class="row">
          <img src="images/twenty_note.jpg"></img>
          <input type="number" id="et20" class="cash-input" placeholder="Enter No. of Rs.20 Notes">
          <span id="txt20" class="cash-text">0</span>
        </div>

        <div class="row">
          <button id="btnReset">Reset</button>
        </div>

        <div class="row result-part">
          <span id="txtFinalCash">Total Cash: 0</span>
          <span id="txtFinalCashInWords">Zero</span>
        </div>

    </div>
  
  <script src="script.js"></script>
</body>
</html>
